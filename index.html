<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/nick-fewings-Cdcu2bEoXcw-unsplash.jpg" />
    <title>The Beatles Tribute Page</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-section">
        <ul class="nav-list">
          <li class="list-item"><a class="nav-list-link" href="#">Home</a></li>
          <li class="list-item">
            <a class="nav-list-link" href="#hero">History</a>
          </li>
          <li class="list-item">
            <a class="nav-list-link" href="#discography">Discography</a>
          </li>
          <li class="list-item">
            <a class="nav-list-link" href="#members">Members</a>
          </li>
          <li class="list-item">
            <a class="nav-list-link" href="#footer">More Info</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero" class="hero-section">
        <img
          class="hero-section-img"
          src="https://extrachill.com/wp-content/uploads/2021/12/the-beatles-logo.png"
          alt="The Beatles logo"
        />

        <img
          class="hero-section-img-2"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/The_Beatles_performing_at_The_Ed_Sullivan_Show_%28cropped_2%29.jpg/1280px-The_Beatles_performing_at_The_Ed_Sullivan_Show_%28cropped_2%29.jpg"
          alt="beatles at ed sullivan show"
        />
      </section>
      <section id="discography" class="discography-section"></section>
      <section id="members" class="members-section"></section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
